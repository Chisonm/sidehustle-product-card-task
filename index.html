<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32"
            href="./images/favicon-32x32.png">
        <link rel="stylesheet" href="css/main.css">

        <title>Frontend Mentor | Order summary card</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
    .attribution { font-size: 11px; text-align: center; margin: 3rem; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
    </head>
    <body class="bg-image">

        <div class="container">
            <div class="card-wrapper">
                <div class="product-card_container">

                    <div class="product-card">
                        <div class="img-div">
                            <img src="./images/illustration-hero.svg" alt="">
                        </div>
                        <div class="order-summary">
                            <h4>Order Summary</h4>
                            <p> You can now listen to millions of songs,
                                audiobooks, and podcasts on any
                                device anywhere you like!</p>
                        </div>
                        <div class="annual-container">
                            <div class="annual-plan">
                                <div class="music-icon-section">
                                    <img src="./images/icon-music.svg" alt="">
                                    <div class="annual-title_price">
                                        <h5>Annual plan</h5>
                                        <p>$59.99/year</p>
                                    </div>
                                </div>
                                <div class="change_btn">
                                    <a href="#">Change</a>
                                </div>
                            </div>
                        </div>
                        <div class="payment-container">
                            <div class="payment-btn">
                                <a href="#" class="proceed_btn">Proceed to
                                    Payment</a>
                                <a href="#" class="cancel_btn">Cancel Order</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
                Coded by <a href="#">Group 56</a>. â™¥
              </div>
        </div>

    </body>
</html>
